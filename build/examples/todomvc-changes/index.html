<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Electric.js • TodoMVC</title>
		<link rel="stylesheet" href="../../../node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="../../../node_modules/todomvc-app-css/index.css">

		<script src="http://localhost:35729/livereload.js"></script>
	</head>
	<body>
		<section class="todoapp">
			<header class="header">
			<h1>todos</h1>
				<input id="new-task" class="new-todo" placeholder="What needs to be done?" autofocus autocomplete="off">
			</header>
			<section class="main hidden" id="main">
				<input id="toggle" class="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list" id="todo-list">
				</ul>
			</section>
			<footer class="footer hidden" id="footer">
				<span class="todo-count"><strong id="active-tasks-counter">0</strong> <span id="active-tasks-word">item</span> left</span>
				<ul class="filters">
					<li>
						<a id="button-all" href="#/">All</a>
					</li>
					<li>
						<a id="button-active" href="#/active">Active</a>
					</li>
					<li>
						<a id="button-completed" href="#/completed">Completed</a>
					</li>
				</ul>
				<button id="clear-button" class="clear-completed">Clear completed</button>
			</footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<p>Created by <a href="https://github.com/bevesce/electric.js">Piotrek Wilczyński</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<!-- Scripts here. Don't remove ↓ -->
		<script src="../../../node_modules/todomvc-common/base.js"></script>
		<script src="./js/app.js"></script>
	</body>
</html>
