<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="css/app.css">

    <title>SPACEdt</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>

</head>

<body>

<div class="space-container">
	<canvas id="space"></canvas>
</div>
<div class="dashboard">
	<p class="instruction">WASD + space</p>
	<p class="instruction">refresh to reset</p>
	<div class="speed" id="speed">
		<div class="speed-bar speed-current" id="speed-current"></div>
		<div class="speed-bar speed-tomax" id="speed-tomax"></div>
	</div>
	<div class="speed" id="angular-speed">
		<div class="speed-bar speed-left" id="angular-speed-left"></div>
		<div class="speed-bar a-speed-current" id="angular-speed-current"></div>
		<div class="speed-bar speed-right" id="angular-speed-right"></div>
	</div>
	<div id="score" class="score">
		0
	</div>
</div>

<script src="js/app.js"></script>
</body>
</html>
